<!DOCTYPE html>
<html lang="en">

<head>
	<script src=
		"https://d3js.org/d3.v6.min.js">
	</script>
</head>

<body>
	<div style="width:300px; height:300px;">

        <h2>
            d3.pie()
        </h2>

        <svg width="300" height="300">
		</svg>

	</div>
	<script>
		var data = {{data}};

		// Selecting SVG using d3.select()
		var svg = d3.select("svg");

		let g = svg.append("g")
			.attr("transform", "translate(150,120)");

		// Creating Pie generator
		var pie = d3.pie();

		// Creating arc
		var arc = d3.arc()
					.innerRadius(0)
					.outerRadius(100);

		// Grouping different arcs
		var arcs = g.selectAll("arc")
					.data(pie(data))
					.enter()
					.append("g");

		// Appending path
		arcs.append("path")
			.attr("fill", (data, i)=>{
				let value=data.data;
				return d3.schemeSet3[i];
			})
			.attr("d", arc);
	</script>
</body>

</html>
