[loggers]
keys=root,sqlalchemy_engine,caipirinha,juicer,limonero,stand,tahiti,juicer_server

[handlers]
keys=stream_handler,stream_handler_sql,caipirinha_handler,juicer_handler,limonero_handler,stand_handler,tahiti_handler

[formatters]
keys=formatter,formatter_sql

[logger_root]
level=WARN
handlers=stream_handler

[logger_sqlalchemy_engine]
level=INFO
propagate=0
handlers=stream_handler_sql
qualname=sqlalchemy.engine

[logger_caipirinha]
level=WARN
propagate=0
handlers=caipirinha_handler
qualname=caipirinha

[handler_caipirinha_handler]
class=StreamHandler
level=WARN
formatter=formatter
args=(sys.stdout,)

[logger_juicer]
level=WARN
propagate=0
handlers=juicer_handler
qualname=juicer

[logger_juicer_server]
level=DEBUG
propagate=0
handlers=juicer_handler
qualname=juicer.runner.juicer_server


[handler_juicer_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[logger_limonero]
level=WARN
propagate=0
handlers=limonero_handler
qualname=limonero

[handler_limonero_handler]
class=StreamHandler
level=WARN
formatter=formatter
args=(sys.stdout,)

[logger_stand]
level=WARN
propagate=0
handlers=stand_handler
qualname=stand

[handler_stand_handler]
class=StreamHandler
level=WARN
formatter=formatter
args=(sys.stdout,)

[logger_tahiti]
level=WARN
propagate=0
handlers=tahiti_handler
qualname=tahiti

[handler_tahiti_handler]
class=StreamHandler
level=WARN
formatter=formatter
args=(sys.stdout,)

[handler_stream_handler]
class=StreamHandler
level=WARN
formatter=formatter
args=(sys.stderr,)

[handler_stream_handler_sql]
class=StreamHandler
level=WARN
formatter=formatter_sql
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[formatter_formatter_sql]
format=[SQL] %(asctime)s %(name)-12s %(levelname)-8s %(message)s
